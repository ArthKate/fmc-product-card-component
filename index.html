<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/b6503286ad.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="wrapper">
    <section class="card-image">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle perfume photo" width="200">
    </section>
    
    <section class="card-content">
      <p class="perfume">perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>

      <section class="px-container">
        <h3 class="current-px">$149.99</h3>
        <span class="old-px">$169.99</span>
      </section>

      <button class="cart-btn">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>Add to Cart</span>
      </button>
    </section>
  </section>

      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arthur Kateeba</a>.
  </div>

</body>
</html>
