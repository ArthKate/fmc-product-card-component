<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <article class="img-container">
      <picture>
        <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="image of CHANEL perfume" />
      </picture>
    </article>

    <article class="content-container">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <ul>
        <li class="current-price">$149.99</li>
        <li>$169.99</li>
      </ul>

      <button class="btn"><img src="./images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
    
    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://app.netlify.com/sites/fmc-product-card-component/">Arthur Kateeba</a>.
  </div>
</body>

</html>
